<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon1.ico" type="image/x-icon">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<body>
    <div class="grid-con">
        <!----Header---->
        <header class="header">
            <div class="logo">
                <img src="images/favicon1.ico" alt="">
                Edi_CeM24
            </div>
            <div class="header-left">
                <ul class="list">
                    <li class="list-items">
                        <a href="#"></a>
                        <span class="material-symbols-outlined">
                            dashboard
                            </span>DASHBOARD
                        </a>
                    </li>
                    <li class="list-items">
                        <a href="#"></a>
                           <span class="material-symbols-outlined">
                               inventory_2
                           </span>PRODUCTS
                        </a>
                    </li>
                    <li class="list-items">
                        <a href="#"></a>
                        <span class="material-symbols-outlined">
                            report
                            </span>REPORTS
                        </a>
                    </li>
                    <li class="list-items">
                        <a href="#">
                            <span class="material-symbols-outlined">
                                settings
                            </span>SETTINGS
                        </a>
                    </li>
               </ul>
            </div>    
            <div class="header-right">
            <span class="material-symbols-outlined">
                notifications
                </span>
            <span class="material-symbols-outlined">
                account_circle
                </span>
            <span class="material-symbols-outlined">
                mail
                </span>
        </div>
        </header>
        <!----main---->
        <main class="main-container">
            <div class="main-cards">
                <div class="card">
                    <div class="card-inner">
                        <p>PRODUCTS</p>
                        <div class="icon icon-shape background-blue text-primary">
                            <span class="material-symbols-outlined">
                                inventory_2
                            </span>
                        </div>
                    </div>
                    <div class="text-primary">249</div>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p>ORDERS</p>
                        <div class="icon icon-shape background-orange text-primary">
                            <span class="material-symbols-outlined">
                                add_shopping_cart
                            </span>
                        </div>
                    </div>
                    <div class="text-primary">83</div>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p>SALES</p>
                        <div class="icon icon-shape background-green text-primary">
                            <span class="material-symbols-outlined">
                                shopping_cart
                                </span>
                        </div>
                    </div>
                    <div class="text-primary">79</div>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <p>ALERTS</p>
                        <div class="icon icon-shape background-red text-primary">
                            <span class="material-symbols-outlined">
                                notifications
                                </span>
                        </div>
                    </div>
                    <div class="text-primary">56</div>
                </div>
            </div>

            <div class="charts">
                <div class="charts-card">
                    <p class="chart-title">Revenue vs Profit</p>
                    <div class="" id="bar-chart"></div>
                </div>

                <div class="charts-card">
                    <p class="chart-title">Purchase and Sales Orders</p>
                    <div class="" id="area-chart"></div>
                </div>
            </div>
        </main>
        <div class="lib"></div>
            
        <!----footer---->
        <footer class="foo"></footer>
    </div>
    <!----ApexCharts--->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.41.0/apexcharts.min.js" integrity="sha512-bp/xZXR0Wn5q5TgPtz7EbgZlRrIU3tsqoROPe9sLwdY6Z+0p6XRzr7/JzqQUfTSD3rWanL6WUVW7peD4zSY/vQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javaScript" src="app.js"></script>
</body>
</html>
